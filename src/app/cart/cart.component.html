<mat-card class="cart-card">
  <mat-card-title class="cart-card__title">Cart</mat-card-title>
  <mat-card-content class="cart-card__content">
    <section class="cart-card__info">
      <div
        *ngFor="let item of cart$ | async"
        class="cart-card__item"
      >
        <span>{{ item.make }} {{ item.model }}</span>
        <button mat-flat-button color="warn"(click)="removeFromCart(item)">&#120;</button>
      </div>
      <div *ngIf="(cart$ | async)?.length === 0">
        No items in cart
      </div>
    </section>
  </mat-card-content>
</mat-card>
